name: Lint client

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - ready_for_review
      - synchronize

jobs:
  lint:    
    name: Run golangci-lint via Makefile
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: protobuf-compiler libgl1-mesa-dev libxi-dev libxcursor-dev libxrandr-dev libxinerama-dev libwayland-dev libxkbcommon-dev git
          version: 1.0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23.4

      # sudo apt-get install -y protobuf-compiler
      - name: Install protoc and git pull
        run: |
          # Install protoc (Protocol Buffers Compiler)

          # Install Go plugin for protoc
          go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.31.0
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@v1.3.0

          # Ensure the bin directory is in PATH for protoc-gen-go and protoc-gen-go-grpc
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

          git submodule update --init --remote 
          cd externals/gocat/externals/hashcat
          git checkout v6.1.1
          cd ../../../../
          cd externals/hcxtools
          git checkout master
          git pull --recurse-submodule
          

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.62.2

      - name: Compile proto files
        run: |
          cd client
          make proto 

      # install hascat as well for gocat
      - name: Install hashcat
        run: |
          cd externals/gocat
          make install
          make set-user-permissions USER=${USER}  

      - name: Run golangci-lint:client
        run: |
          cd client
          go mod tidy
          make lint