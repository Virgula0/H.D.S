name: 'Submodules Sync'

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - ready_for_review
      - synchronize

jobs:
  sync:
    name: 'Submodules Sync'
    runs-on: ubuntu-22.04

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Update references
      - name: Git Submodule Update
        run: |
          git submodule update --init --remote --recursive
          git submodule foreach '
            if [ "$(git symbolic-ref --short HEAD 2>/dev/null)" = "" ]; then
              # Detached HEAD state: attempt to switch to "master"
              git checkout master || git checkout main || echo "Failed to switch to master or main. Please verify the repository setup."
            fi
          '
          git pull --recurse-submodules

      - uses: docker://chinthakagodawita/autoupdate-action:v1
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
