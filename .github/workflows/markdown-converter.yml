name: Replace Markdown Links and Generate PDF

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - ready_for_review
      - synchronize

jobs:
  process-markdown:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: pandoc texlive-xetex python3 python3-pip
          version: 1.0

      - name: Replace Markdown Links with File Content
        run: |
          #!/bin/bash
          set -e
          set -x

          README_FILE="README.md"

          # Replace all Markdown links with their content
          grep -oP '\[.*?\]\(\K.*?(?=\))' "$README_FILE" | while read -r LINK; do
              if [[ -f "$LINK" && "$LINK" == *.md ]]; then
                  # Extract the link text for replacement
                  LINK_TEXT=$(grep -oP "\[.*?\]\($LINK\)" "$README_FILE" | sed 's/\[\(.*\)\](.*)/\1/')
          
                  # Get file content and escape sed special characters
                  FILE_CONTENT=$(sed 's/[\/&]/\\&/g' "$LINK")

                  # Replace the [Link](path) with actual file content
                  sed -i "s|\[$LINK_TEXT\]($LINK)|$FILE_CONTENT|g" "$README_FILE"
              fi
          done

      - name: Replace Alerts with HTML Divs
        run: |
          #!/bin/bash
          set -e
          set -x

          README_FILE="README.md"

          # Convert [!NOTE] to alert-note div
          sed -i -E 's/^> \[!NOTE\](.*)$/<div class="alert alert-note">\1<\/div>/g' "$README_FILE"
          # Convert [!TIP] to alert-tip div
          sed -i -E 's/^> \[!TIP\](.*)$/<div class="alert alert-tip">\1<\/div>/g' "$README_FILE"
          # Convert [!IMPORTANT] to alert-important div
          sed -i -E 's/^> \[!IMPORTANT\](.*)$/<div class="alert alert-important">\1<\/div>/g' "$README_FILE"
          # Convert [!WARNING] to alert-warning div
          sed -i -E 's/^> \[!WARNING\](.*)$/<div class="alert alert-warning">\1<\/div>/g' "$README_FILE"
          # Convert [!CAUTION] to alert-caution div
          sed -i -E 's/^> \[!CAUTION\](.*)$/<div class="alert alert-caution">\1<\/div>/g' "$README_FILE"

      - name: Install WeasyPrint
        run: |
          pip3 install weasyprint

      - name: Generate PDF with WeasyPrint
        run: |
          mkdir -p docs
          pandoc README.md -o README_temp.html --from markdown --to html
          weasyprint README_temp.html docs/docs.pdf -s docs/styles/main.css
          rm README_temp.html

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Replace Markdown links and alerts with file content and generate styled PDF"
          file_pattern: README.md docs/docs.pdf
